<ngb-carousel *ngIf="images">

      <h3>A cute quote here maybe...</h3>
      <p>- Caytlynn</p>
    </div>
  </ng-template>

      <h3>A cute quote here maybe...</h3>
      <p>- Stacy</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>

      <h3>A cute quote here maybe...</h3>
      <p>- Eileen</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>

      <h3>A cute quote here maybe...</h3>
      <p>- Other Girl</p>
    </div>

<section id="hunny_bios">
  <div class="hex-grid hex-grid-xs-3 hex-grid-md-5">
    <svg width="0" height="0" id="hex-polygon-shared">
      <defs>
        <polygon id="hex-polygon" class="hex-polygon" style="stroke-linejoin: round; stroke-width:30;" points="325,155 250,285 100,285 25,155 100,25 250,25 325,155 250,285"></polygon>
      </defs>
    </svg>
    <svg width="0" height="0" id="hex-mask-shared">
      <defs>
        <!-- Shared Mask definition for all SVGs -->
        <mask id="hex-mask-polygon">
          <use xlink:href="#hex-polygon" class="hex-polygon"/>
        </mask>
      </defs>
    </svg>

    <div class="hex-row">
      <!-- blank row  -->
      <div class="hex-col">
        <div class="hex-wrapper">
          <svg class="hex-svg" width="350" height="310" viewBox="0 0 350 310" preserveAspectRatio="xMidYMin meet">
            <use xlink:href="#hex-polygon" class="hex-polygon-blank"/>
          </svg>
          <div class="hex-content">
          </div>
          <a class="hex-boxlink" href=""></a>
        </div>
      </div>
      <div class="hex-col">
        <div class="hex-wrapper">
          <svg class="hex-svg" width="350" height="310" viewBox="0 0 350 310" preserveAspectRatio="xMidYMin meet">
            <use xlink:href="#hex-polygon" class="hex-polygon-blank"/>
          </svg>
          <div class="hex-content">
          </div>
          <a class="hex-boxlink" href=""></a>
        </div>
      </div>
      <div class="hex-col">
        <div class="hex-wrapper">
          <svg class="hex-svg" width="350" height="310" viewBox="0 0 350 310" preserveAspectRatio="xMidYMin meet">
            <use xlink:href="#hex-polygon" class="hex-polygon-blank"/>
          </svg>
          <div class="hex-content">
          </div>
          <a class="hex-boxlink" href=""></a>
        </div>
      </div>
      <!-- end blank row  -->


      <div class="hex-col" *ngFor="let member of members;">
        <div class="hex-wrapper">
          <div class="hover">
            <svg class="hex-svg hover" width="350" height="310" viewBox="0 0 350 310" preserveAspectRatio="xMidYMin meet">
              <use xlink:href="#hex-polygon" class="hex-polygon"/>
            </svg>
            <div class="hex-content">
              <span class="name text-medium">{{ member.name }}</span>
              <p class="title">{{ member.title }}</p>
            </div>
          </div>
          <div class="default">
            <svg class="hex-svg" width="350" height="310" viewBox="0 0 350 310" preserveAspectRatio="xMidYMin meet">
              <rect [attr.mask]="'url(#hex-mask-polygon)'" width="100%" height="100%" class="hex-bg" />
              <image [attr.mask]="'url(#hex-mask-polygon)'" class='svg-image' width="100%" height="100%" [attr.xlink:href]="member.headshotImageUrl" />
            </svg>
          </div>
          <a class="hex-boxlink" [href]="member.linkedinUrl" target="_blank"></a>
        </div>
      </div>

    </div>
  </div>
</section>
